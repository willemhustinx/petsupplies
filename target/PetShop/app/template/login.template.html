<div class="col-sm-10 col-sm-offset-2">
<h2>{{main.language.translation.LOGIN}}</h2>
</div>

<form class="form-horizontal" ng-submit="account.loginAuthentication()">
  <div ng-show="account.showLoginError == true" class="alert alert-danger col-sm-10 col-sm-offset-2" role="alert">{{main.language.translation.LOGINERROR}}</div>
  <div class="form-group">
  	<label for="inputEmail" class="col-sm-2 control-label">{{main.language.translation.EMAIL}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail" ng-model="account.user.email" placeholder="{{main.language.translation.EMAIL | lowercase}}" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">{{main.language.translation.PASSWORD}}</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" ng-model="account.user.password" placeholder="{{main.language.translation.PASSWORD | lowercase}}" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">{{main.language.translation.LOGIN}}</button>
    </div>
  </div>
</form>
