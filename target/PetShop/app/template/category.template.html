<form class="form-horizontal" ng-submit="category.addCategory()">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">{{main.language.translation.NAME_NL}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="category.categoryForm.name.NL" placeholder="{{main.language.translation.NAME | lowercase}}" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputName2" class="col-sm-2 control-label">{{main.language.translation.NAME_EN}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName2" ng-model="category.categoryForm.name.EN" placeholder="{{main.language.translation.NAME | lowercase}}" required>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">{{main.language.translation.ADD}}</button>
    </div>
  </div>
</form>
