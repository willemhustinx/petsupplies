<form class="form-horizontal" ng-submit="product.addProduct()">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">{{main.language.translation.NAME_NL}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="product.productForm.name.NL" placeholder="{{main.language.translation.NAME | lowercase}}" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputName2" class="col-sm-2 control-label">{{main.language.translation.NAME_EN}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName2" ng-model="product.productForm.name.EN" placeholder="{{main.language.translation.NAME | lowercase}}" required>
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputPrice" class="col-sm-2 control-label">Euro</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPrice" ng-model="product.productForm.price.EUR" placeholder="{{main.language.translation.PRICE | lowercase}}" required>
    </div>
  </div>
      <div class="form-group">
    <label for="inputPrice2" class="col-sm-2 control-label">Dollar</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPrice2" ng-model="product.productForm.price.USD" placeholder="{{main.language.translation.PRICE | lowercase}}" required>
    </div>
  </div>
      <div class="form-group">
    <label for="inputPrice3" class="col-sm-2 control-label">Yen</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPrice3" ng-model="product.productForm.price.JPY" placeholder="{{main.language.translation.PRICE | lowercase}}" required>
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputDescription" class="col-sm-2 control-label">{{main.language.translation.DESCRIPTION_NL}}</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" id="inputDescription" ng-model="product.productForm.description.NL" placeholder="{{main.language.translation.DESCRIPTION | lowercase}}" required></textarea>
    </div>
  </div>
      <div class="form-group">
    <label for="inputDescription2" class="col-sm-2 control-label">{{main.language.translation.DESCRIPTION_EN}}</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" id="inputDescription2" ng-model="product.productForm.description.EN" placeholder="{{main.language.translation.DESCRIPTION | lowercase}}" required></textarea>
    </div>
  </div>
  
   <div class="form-group">
    <label for="inputCategory" class="col-sm-2 control-label">{{main.language.translation.CATEGORY}}</label>
    <div class="col-sm-10">
		<select class="form-control" id="inputCategory" ng-model="product.productForm.category" ng-options="category.name[main.language.language] for category in product.categoryservice.categories">
			<option value=""></option>
		</select>   
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">{{main.language.translation.ADD}}</button>
    </div>
  </div>
</form>
