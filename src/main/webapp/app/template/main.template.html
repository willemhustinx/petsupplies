<div class="row">
	<div class="col-md-3">
		<div class="list-group">
			<button type="button" class="list-group-item" ng-class="{active: list.categoryFilter == ''}"  ng-click="list.categoryFilter = ''">{{main.language.translation.ALL}}</button>
			<button type="button" class="list-group-item" ng-class="{active: list.categoryFilter == c.id}" ng-repeat="c in list.categoryservice.categories" ng-click="list.categoryFilter = c.id">{{c.name[main.language.language]}}</button>
		</div>
	</div>
	<div class="col-md-9">
		<div ng-include="'app/template/productlist.template.html'"></div>
	</div>
</div>
